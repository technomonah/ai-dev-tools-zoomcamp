services:
  postgres:
    image: postgres:15-alpine
    container_name: leprecoin-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-leprecoin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-leprecoin123}
      POSTGRES_DB: ${POSTGRES_DB:-leprecoin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-leprecoin}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: leprecoin-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-leprecoin}:${POSTGRES_PASSWORD:-leprecoin123}@postgres:5432/${POSTGRES_DB:-leprecoin}
      SECRET_KEY: ${SECRET_KEY:-leprecoin-super-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: leprecoin-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
